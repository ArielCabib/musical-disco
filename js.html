<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with JavaScript</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="addOne()">Add one</button>
    <button onclick="multiTwo()">multiply</button>
    <button onclick="divideTwo()">divide</button>
    <button onclick="subOne()">Subtract one</button>
    <button onclick="reset()">Reset</button>
    <div>
        name: <input type="text" id="name"/>
         <button onclick="tank()">tank</button>
    </div>
    <div id="message"></div>

    <script>
        function tank() {
            // Add confetti effect
            var confettiSettings = { target: 'confetti-canvas' };
            var confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
            var name = document.getElementById('name').value;
            if (name.length === 0) {
                document.getElementById('message').innerText = 'please enter a name';
                
                return;
            } else {
                document.getElementById('message').innerText = 'Hello, ' + name;
            }
            if (name.length > 5) {
                document.getElementById('message').style.color = 'green';
            } else {
                document.getElementById('message').style.color = 'red';
            }
        
        
        }
        var counter = 0;
        function addOne() {
            counter = counter + 1;
            updateMessage();
        }
        function subOne() {
            counter = counter - 1;
            updateMessage();
        }
        function reset() {
            counter = 0;
            updateMessage();
        }
        function divideTwo() {
            counter = counter / 2;
            updateMessage();
        }
        function multiTwo() {
            counter = counter * 2;
            updateMessage();
        }
        function updateMessage() {
            document.getElementById('message').innerText = 'The counter is ' + counter;
        }
    </script>
</body>
</html>
