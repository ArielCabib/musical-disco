<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with JavaScript</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="addOne()">Add one</button>
    <button onclick="subOne()">Subtract one</button>
    <button onclick="reset()">Reset</button>
    <div id="message"></div>

    <script>
        var counter = 0;
        function addOne() {
            counter = counter + 1;
            updateMessage();
        }
        function subOne() {
            counter = counter - 1;
            updateMessage();
        }
        function reset() {
            counter = 0;
            updateMessage();
        }
        function updateMessage() {
            document.getElementById('message').innerText = 'The counter is ' + counter;
        }
    </script>
</body>
</html>
